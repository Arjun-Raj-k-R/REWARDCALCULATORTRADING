<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <h1>Investment Calculator</h1>
    <div class="container">
        <form id="investmentForm">
            <label for="initialAmount">Initial Investment:</label>
            <input type="number" id="initialAmount" step="0.01" required><br><br>
            
            <label for="monthlyInterestRate">Monthly Interest Rate (%):</label>
            <input type="number" id="monthlyInterestRate" step="0.01" required><br><br>
            
            <label for="targetAmount">Target Amount:</label>
            <input type="number" id="targetAmount" step="0.01" required><br><br>
            
            <button type="button" onclick="calculateTime()">Calculate</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
