<!DOCTYPE html>
<html>
<head>
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #percentage-result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <script>
        function calculatePercentage() {
            // Get the entered amount from the input field
            var enteredAmount = parseFloat(document.getElementById("amount").value);
            
            // Get the total amount from the input field
            var totalAmount = parseFloat(document.getElementById("total-amount").value);
            
            // Calculate the percentage
            var percentage = (enteredAmount / totalAmount) * 100;
            
            // Display the percentage in the "percentage-result" field
            document.getElementById("percentage-result").innerHTML = "Percentage: " + percentage.toFixed(2) + "%";
        }
    </script>
</head>
<body>
    <h1>Percentage Calculator</h1>
    <label for="amount">Enter the amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" step="0.01"><br><br>
    
    <label for="total-amount">Total amount:</label>
    <input type="number" id="total-amount" placeholder="Enter total amount" step="0.01"><br><br>
    
    <button onclick="calculatePercentage()">Calculate Percentage</button><br><br>
    
    <div id="percentage-result"></div>
</body>
</html>
