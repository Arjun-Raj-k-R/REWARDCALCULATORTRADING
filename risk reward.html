<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Reward Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Risk Reward Calculator</h1>
        <form id="riskRewardForm">
            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" step="0.01" required>

            <label for="riskPercentage">Risk Percentage:</label>
            <input type="number" id="riskPercentage" step="0.01" required>

            <label for="rewardPercentage">Reward Percentage:</label>
            <input type="number" id="rewardPercentage" step="0.01" required>

            <button type="button" onclick="calculateRiskReward()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateRiskReward() {
            const totalAmount = parseFloat(document.getElementById("totalAmount").value);
            const riskPercentage = parseFloat(document.getElementById("riskPercentage").value);
            const rewardPercentage = parseFloat(document.getElementById("rewardPercentage").value);

            const riskAmount = (riskPercentage / 100) * totalAmount;
            const rewardAmount = (rewardPercentage / 100) * totalAmount;

            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `Risk Amount: $${riskAmount.toFixed(2)}<br>Reward Amount: $${rewardAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
